py_modules: ["."]
working_dir: "https://github.com/edmuthiah/kubernetes-engine-samples/archive/main.zip#v3"
# py_executable": "uv run"
setup_hook: runtime_env.uv_runtime_env_hook.hook
env_vars:
  LD_LIBRARY_PATH: "/usr/local/nvidia/lib64"
  NCCL_DEBUG: "DEBUG"
  # NCCL_NET: "gIB"
  NUM_WORKERS: "16"
  CPUS_PER_WORKER: "12"
  GPUS_PER_WORKER: "1"
  NCCL_NET_PLUGIN: "/usr/local/gib/lib64/libnccl-net_internal.so"
  NCCL_CROSS_NIC: "0"
  NCCL_NET_GDR_LEVEL: "PIX"
  NCCL_P2P_NET_CHUNKSIZE: "131072"
  NCCL_NVLS_CHUNKSIZE: "524288"
  NCCL_IB_ADAPTIVE_ROUTING: "1"
  NCCL_IB_QPS_PER_CONNECTION: "4"
  NCCL_IB_TC: "52"
  NCCL_IB_FIFO_TC: "84"
  NCCL_TUNER_CONFIG_PATH: "/usr/local/gib/configs/tuner_config_a3u.txtpb"
pip:
  packages:
    - torch==2.3.1
    - torchvision
    - tqdm