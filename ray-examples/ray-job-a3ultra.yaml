# [START gke_ai_ml_gke_ray_raytrain_dws_rayjob_dist]
apiVersion: ray.io/v1
kind: RayJob
metadata:
  labels:
    kueue.x-k8s.io/queue-name: dws-local-queue
  annotations:
    provreq.kueue.x-k8s.io/maxRunDurationSeconds: "1200" #this is the max run time in sec, max is 604800 (7 days)
  name: pytorch-mnist-job
spec:
  suspend: true
  shutdownAfterJobFinishes: true
  entrypoint: python ai-ml/gke-ray/raytrain/dws/train.py
  runtimeEnvYAML: |
    pip:
      - torch
      - torchvision
    working_dir: "https://github.com/rick-c-goog/kubernetes-engine-samples/archive/ray-train.zip"
    env_vars:
     NUM_WORKERS: "2"
     CPUS_PER_WORKER: "80"
     GPUS_PER_WORKER: "8"
  rayClusterSpec:
   rayVersion: '2.41.0'
   headGroupSpec:
      rayStartParams:
        dashboard-host: '0.0.0.0'
      template:
        spec:
          containers:
            - name: ray-head
              image: rayproject/ray:2.44.1-py39-cu128 # rayproject/ray-ml:2.41.0.021baf-py39 #
              env:
              - name: NUM_WORKERS
                value: "2"
              ports:
                - containerPort: 6379
                  name: gcs-server
                - containerPort: 8265
                  name: dashboard
                - containerPort: 10001
                  name: client
              resources:
                limits:
                  cpu: "1"
                  memory: "5G"
                  #nvidia.com/gpu: "1"
                requests:
                  cpu: "1"
                  memory: "5G"
                  #nvidia.com/gpu: "1"
              volumeMounts:
                - mountPath: /tmp/ray
                  name: ray-logs
          volumes:
            - name: ray-logs
              emptyDir: {}
   workerGroupSpecs:
   - replicas: 2
     minReplicas: 2
     maxReplicas: 4
     groupName: gpu-group
     rayStartParams: {}
     template:
      metadata:
        annotations:
          kueue.x-k8s.io/podset-preferred-topology: "kubernetes.io/hostname"
          networking.gke.io/default-interface: 'eth0'
          networking.gke.io/interfaces: |
            [
              {"interfaceName":"eth0","network":"default"},
              {"interfaceName":"eth1","network":"gvnic-1"},
              {"interfaceName":"eth2","network":"rdma-0"},
              {"interfaceName":"eth3","network":"rdma-1"},
              {"interfaceName":"eth4","network":"rdma-2"},
              {"interfaceName":"eth5","network":"rdma-3"},
              {"interfaceName":"eth6","network":"rdma-4"},
              {"interfaceName":"eth7","network":"rdma-5"},
              {"interfaceName":"eth8","network":"rdma-6"},
              {"interfaceName":"eth9","network":"rdma-7"}
            ]
      spec:
        tolerations:
            - key: "nvidia.com/gpu"
              operator: "Exists"
              effect: "NoSchedule"
        containers:
        - name: ray-worker
          image: rayproject/ray:2.44.1-py39-cu128 #rayproject/ray-ml:2.41.0.021baf-py39 #
          resources:
            limits:
              cpu: "100"
              memory: "600Gi"
              nvidia.com/gpu: "8"
            requests:
              cpu: "100"
              memory: "600Gi"
              nvidia.com/gpu: "8"
          volumeMounts:
          - name: nvidia
            mountPath: /usr/local/nvidia
          - name: gib
            mountPath: /usr/local/gib
          - name: shared-memory
            mountPath: /dev/shm
        volumes:
        - name: gib
          hostPath:
            path: /home/kubernetes/bin/gib
        - name: nvidia
          hostPath:
            path: /home/kubernetes/bin/nvidia
        - name: lib64
          hostPath:
            path: /lib64
        - name: shared-memory
          emptyDir:
            medium: "Memory"
            sizeLimit: 250Gi
        - name: sys
          hostPath:
            path: /sys
        - name: proc-sys
          hostPath:
            path: /proc/sys
